<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link
      href="https://fonts.googleapis.com/css2?family=Titillium+Web:wght@300&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="styles/reset.css" />
    <link rel="stylesheet" href="styles/style.css" />
    <link rel="stylesheet" href="styles/home.css" />
    <title>Document</title>
  </head>

  <header>
    <div class="gutter-right logo">
      <img src="assets/big-logo.png" />
    </div>
  </header>
  <body>
    <main>
      <div class="add-calculator">
        <section class="main-section">
          <input id="add-input-1" type="number" />
          <span>+</span>
          <input id="add-input-2" type="number" />
          <button id="add-button">Add</button>
          <span id="add-result">0</span>
        </section>
      </div>
      <div class="subtract-calculator">
        <section class="main-section">
          <input id="subtract-input-1" type="number" />
          <span>-</span>
          <input id="subtract-input-2" type="number" />
          <button id="subtract-button">Subtract</button>
          <span id="subtract-result">0</span>
        </section>
      </div>
      <div class="multiply-calculator">
        <section class="main-section">
          <input id="multiply-input-1" type="number" />
          <span>X</span>
          <input id="multiply-input-2" type="number" />
          <button id="multiply-button">Multiply</button>
          <span id="multiply-result">0</span>
        </section>
      </div>
      <div class="divide-calculator">
        <section class="main-section">
          <input id="divide-input-1" type="number" />
          <span>/</span>
          <input id="divide-input-2" type="number" />
          <button id="divide-button">Divide</button>
          <span id="divide-result">0</span>
        </section>
      </div>
    </main>

    <footer>
      <div class="copy gutter-right">&copy; 2020 Alchemy Code Lab</div>
    </footer>

    <script type="module" src="app.js"></script>
  </body>
</html>
